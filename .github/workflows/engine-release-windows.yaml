name: engine-release-windows
on:
  push:
    tags: ['v*']
    
env:
  CI: true
  WORKING_DIRECTORY: '.'
  
concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: false

jobs:
    goreleaser:
      name: run goreleaser
      runs-on: 'windows-latest'
      steps:
        - name: checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - uses: ./.github/actions/go
          with:
            working-directory: ${{ env.WORKING_DIRECTORY }}
            
        - name: Install Protoc
          uses: arduino/setup-protoc@v1
          with:
            version: '3.x'
            repo-token: ${{ secrets.GITHUB_TOKEN }}

        - name: go env
          run: go env

        - name: generate go types based on protobuf definitions
          run: make codegen

        - name: Run GoReleaser
          uses: goreleaser/goreleaser-action@v2
          with:
            version: latest
            workdir: './cmd/wunderctl'
            args: release --rm-dist --config ./../../.github/goreleaser/.goreleaser-windows.yml
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
            GH_AUTH_DEMO_CLIENT_ID: ${{ secrets.GH_AUTH_DEMO_CLIENT_ID }}
            GH_AUTH_DEMO_CLIENT_SECRET: ${{ secrets.GH_AUTH_DEMO_CLIENT_SECRET }}
