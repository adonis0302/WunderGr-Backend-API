name: Packages Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Release type: "stable" or "next". Versions are determined automatically via conventional commits.'
        required: false
        default: 'stable'

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: false

env:
  CI: true

jobs:
  stable-version:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.type == 'stable' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN_WORKFLOW_PUBLISH }}
      - uses: ./.github/actions/node
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}

      - run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        shell: bash
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: pnpm boot --ignore-scripts

      - run: pnpm build

      - name: Remove workspace protocol from wunderctl dependency in SDK package.json
        run: |
          # we need to remove the workspace: protocol prefix from packages that use wunderctl
          # this is required because wunderctl is not managed / versioned with lerna
          cat <<< "$(jq -r '.dependencies."@wundergraph/wunderctl" |= sub("^workspace:"; "")' packages/sdk/package.json)" > packages/sdk/package.json
          git update-index --assume-unchanged packages/sdk/package.json

      - name: Publish packages & Create Github Releases
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          pnpm run ci:publish:packages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WORKFLOW_PUBLISH }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  next-version:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.type == 'next' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN_WORKFLOW_PUBLISH }}
      - uses: ./.github/actions/node
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}

      - run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        shell: bash
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: pnpm boot --ignore-scripts

      - run: pnpm build

      - name: Remove workspace protocol from wunderctl dependency in SDK package.json
        run: |
          # we need to remove the workspace: protocol prefix from packages that use wunderctl
          # this is required because wunderctl is not managed / versioned with lerna
          cat <<< "$(jq -r '.dependencies."@wundergraph/wunderctl" |= sub("^workspace:"; "")' packages/sdk/package.json)" > packages/sdk/package.json
          git update-index --assume-unchanged packages/sdk/package.json

      - name: Publish packages & Create Github Releases
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          pnpm run ci:publish:packages-next
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WORKFLOW_PUBLISH }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
